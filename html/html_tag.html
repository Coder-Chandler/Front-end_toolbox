<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!--兼容ie浏览器（ie=edge 表示强制以最新的ie浏览器渲染页面）-->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>金融在线</title>
    <!--统一视口尺寸-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!--判断打开页面的浏览气是否是老版本ie，如果是执行以下代码-->
<!--[if lte IE8]>
<p class="browserupgrade">您的浏览器版本老的扑街！赶紧去
    <a href="https://browsehappy.com">这里</a>
    更新你的浏览器，以获得最佳体验!
</p>
<![endif]-->

<!--页眉-->
<header></header>

<!--主体-->
<div></div>

<!--页脚-->
<footer></footer>

<!--导航标签，一般都使用class定义样式，id一般用于js快速的区别和获取元素class，一般都用中横线分隔，id一般都使用驼峰命名法-->
<nav class="top"></nav>

<!--属于section的一种，有着更加强烈的语义-->
<article></article>

<!--有着独特意义的区块都可以用section-->
<section></section>

<!--加粗也代表表示这段文本是吸引人注意的，但不是重要的，不需要你重视-->
<b></b>

<!--需要重点强调的-->
<em></em>

<!--代表这段文字相对其他文字有着很大的差异，比如这段文字是反讽，这段文字的文法和其他文字不太一样-->
<i></i>

</body>
</html>
